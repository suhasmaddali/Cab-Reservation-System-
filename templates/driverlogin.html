<!doctype html>
<html lang="en">
  <head>
  	<title>Welcome Driver</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{{ url_for('static',filename='css/style_login.css') }}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Welcome Driver</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Sign In</h3>
						
                  <form action="/ondriverlogin" class="login-form" method="get">
		      		<div class="form-group">
		      			<input type="text" class="form-control rounded-left" name="uname" placeholder="Username" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" class="form-control rounded-left" name="pwd" placeholder="Password" required>
	            </div>
	            <div class="form-group"> 
	            	<button type="submit" onclick="driverlogin()" class="form-control btn btn-primary rounded submit px-3">Driver Login</button>
                        <!-- <button class="form-control btn btn-primary rounded submit px-3" type="submit">Admin Login</button> -->
	            </div>


				<!-- <div class="form-group">
	            	<button type="submit" onclick="hc()" class="form-control btn btn-primary rounded submit px-3">Admin_login</button>
                        <button class="form-control btn btn-primary rounded submit px-3" type="submit">Admin</button>
	            </div> -->
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/popper.js') }}"></script>
  <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/main.js') }}"></script>

	</body>
</html>
